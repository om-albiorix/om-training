<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
  </body>
  <script>
    var x = "";
    for (i = 1; i < 6; i++) {
      for (j = 0; j < i; j++) {
        x += i +"";
      }
    }
    document.getElementById("demo").innerHTML = x;
    console.log(x); 
  </script>
</html>
