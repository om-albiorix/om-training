<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/om-training/HTML-CSS/CSS/from.css" />
  </head>
  <body>
    <div class="main">
      <div class="form">
        <form action="">
          <div>
            <label for="First Name">First Name</label><br />
            <input
              type="text"
              placeholder="Your Name..."
              class="input"
              required
            />
          </div>
          <div>
            <label for="Last Name">Last Name</label><br />
            <input
              type="text"
              placeholder="Last Name..."
              class="input"
              required
            />
          </div>
          <button class="btn">Done!</button>
        </form>
      </div>
    </div>
    <div>
      <div class="form-2main">
        <div class="form-2">
          <div class="col-25">
            <label for="">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
